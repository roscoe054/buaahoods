<div class="page-wrap succeed-wrap">
	<h2 class="title">订餐成功</h2>

	<div class="section">
		<h3>菜品</h3>
		<ul class="item-list">
			<li class="item" ng-repeat="dish in dishes | filter: { count: '!0' }" >
				<span class="item-name">{{ dish.name }}</span>
				<span class="item-info">
				  {{ dish.num }}份
				</span>
			</li>
		</ul>
	</div>

	<div class="section" ng-if="showDrinks">
		<h3>饮料</h3>
		<ul class="item-list">
			<li class="item" ng-repeat="drink in drinks | filter: { count: '!0' }">
				<span class="item-name">{{ drink.name }}</span>
				<span class="item-info">{{ drink.num }}份</span>
			</li>
		</ul>
	</div>

	<div class="section">
		<h3>订单信息</h3>
		<div class="info-item"><span class="info-label">订单号</span>{{order.id}}</div>
		<div class="info-item"><span class="info-label">地点</span>{{order.building}}公寓，{{order.room}}</div>
		<div class="info-item"><span class="info-label">电话</span>{{order.phone}}</div>
		<div class="info-item"><span class="info-label">总价</span>{{order.price}}</div>
		<div class="info-item"><span class="info-label">起送时间</span>{{order.deltime}}</div>
	</div>

	<div class="section">
		<div class="order-status">{{orderStatus}}</div>
		<p class="explanation">如果您有疑问可以回复公众号直接告知我们</p>
	</div>
</div>
